<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Sistema de Reconhecimento de País</h1>
    <input type="text" name="pais" id="pais" placeholder="escreva seu país">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>
        function verificar() {
            var txtpais = window.document.getElementById('pais')
            var valuepais = txtpais.value
            var res = window.document.getElementById('res')
            if (valuepais == 'Brasil') {
                res.innerHTML = `Você é Brasileiro!`           
            } else {
                res.innerHTML = `Você é estrangeiro`
            }
        }
    </script>

</body>
</html>
