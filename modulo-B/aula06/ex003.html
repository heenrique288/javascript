<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número ')) //.parserInt para número inteiro
        var n2 = Number(window.prompt('Digite outro número '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // s.toString() ou String(s)
        // + é concatenação
        // (number + number) para adição
        // (string +  string) para concatenação
    </script>
</body>
</html>
